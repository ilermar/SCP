<form role="form" name="htmlForm">
  <div class="container" ng-show="dataReady">
    <div class="formheader">
      <h3 class="">{{titleForm}}</h3>
      *Campos obligatorios
    </div>
    <div class="form-group">
      <label for="formObject.name" class="col-sm-3 control-label">*Nombre completo:</label>
      <div class="col-sm-9 scp-row" ><input type="text" class="form-control" id="formObject.name" ng-model="formObject.name" ng-maxlength="100" placeholder="Nombre completo del doctor" required/></div>
    </div>
    <div class="form-group">
      <label for="formObject.birth_date" class="col-sm-3 control-label">Fecha de nacimiento:</label>
      <div class="col-sm-9 scp-row" >
          <div class="row">
            <div class="col-md-6">
              <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" readOnly="true" ng-model="formObject.birth_date" is-open="opened" datepicker-options="dateOptions" close-text="Cerrar" current-text="Hoy" clear-text="Borrar"/>
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
              </div>
          </div>
        </div> 
    </div>
    <div class="form-group">
      <label for="formObject.address" class="col-sm-3 control-label">Dirección:</label>
      <div class="col-sm-9 scp-row" ><input type="text" class="form-control" id="formObject.address" ng-model="formObject.address" ng-maxlength="300" placeholder="Colonia, calle y número"/></div>
    </div>
    <div class="form-group">
      <label for="formObject.city" class="col-sm-3 control-label">Ciudad:</label>
      <div class="col-sm-9 scp-row" ><input type="text" class="form-control" id="formObject.city" ng-model="formObject.city" ng-maxlength="100" placeholder="Ciudad de residencia"/></div>
    </div>
    <div class="form-group">
      <label for="formObject.state" class="col-sm-3 control-label">Estado:</label>
      <div class="col-sm-9 scp-row" >
        <select class="form-control" id="formObject.state" ng-model="formObject.state">
          <option value="">Seleccione estado</option>
          <option value="1">Aguasacalientes</option>
          <option value="2">Baja California Sur</option>
          <option value="3">Baja California Norte</option>
          <option value="4">Campeche</option>
          <option value="5">Chiapas</option>
          <option value="6">Chihuahua</option>
          <option value="7">Coahuila</option>
          <option value="8">Colima</option>
          <option value="9">Distrito Federal</option>
          <option value="10">Durango</option>
          <option value="11">Estado de México</option>
          <option value="12">Guanajuato</option>
          <option value="13">Guerrero</option>
          <option value="14">Hidalgo</option>
          <option value="15">Jalisco</option>
          <option value="16">Michoacán</option>
          <option value="17">Morelos</option>
          <option value="18">Nayarit</option>
          <option value="19">Nuevo León</option>
          <option value="20">Oaxaca</option>
          <option value="21">Puebla</option>
          <option value="22">Querétaro</option>
          <option value="23">Quintana Roo</option>
          <option value="24">San Luis Potosí</option>
          <option value="25">Sinaloa</option>
          <option value="26">Sonora</option>
          <option value="27">Tabasco</option>
          <option value="28">Tamaulipas</option>
          <option value="29">Tlaxcala</option>
          <option value="30">Veracruz</option>
          <option value="31">Yucatán</option>
          <option value="32">Zacatecas</option>
        </select>
      </div>
    </div>
     <div class="form-group">
      <label for="formObject.phone_number_1" class="col-sm-3 control-label">Teléfono de casa:</label>
      <div class="col-sm-9 scp-row" >
        <input type="text" class="form-control" id="formObject.phone_number_1" ng-model="formObject.phone_number_1" ng-maxlength="15" placeholder="XXXXXXXXXX"/>
      </div>
    </div>
    <div class="form-group">
      <label for="formObject.phone_number_2" class="col-sm-3 control-label">Teléfono de oficina/trabajo:</label>
      <div class="col-sm-9 scp-row" >
        <input type="text" class="form-control" id="formObject.phone_number_2" ng-model="formObject.phone_number_2" ng-maxlength="15" placeholder="XXXXXXXXXX"/>
      </div>
    </div>
    <div class="form-group">
      <label for="formObject.phone_number_3" class="col-sm-3 control-label">Celular:</label>
      <div class="col-sm-9 scp-row" >
        <input type="text" class="form-control" id="formObject.phone_number_3" ng-model="formObject.phone_number_3" ng-maxlength="15" placeholder="XXXXXXXXXX"/>
      </div>
    </div>
    <div class="form-group">
      <label for="formObject.fax" class="col-sm-3 control-label">Fax:</label>
      <div class="col-sm-9 scp-row" >
        <input type="text" class="form-control" id="formObject.fax" ng-model="formObject.fax" ng-maxlength="15" placeholder="XXXXXXXXXX"/>
      </div>
    </div>
    <div class="form-group">
      <label for="formObject.email" class="col-sm-3 control-label">Correo electrónico:</label>
      <div class="col-sm-9 scp-row" >
        <input type="text" class="form-control" id="formObject.email" ng-model="formObject.email" ng-maxlength="150" placeholder="doctor@dominio.com"/>
      </div>
    </div>
    <div class="form-group">
      <label for="formObject.specialty" class="col-sm-3 control-label">Especialidad:</label>
      <div class="col-sm-9 scp-row" >
        <input type="text" class="form-control" id="formObject.specialty" ng-model="formObject.specialty" ng-maxlength="200" placeholder="Especialidad del doctor (cirujano, internista, ginecologo)"/>
      </div>
    </div>        
    <div class="form-group text-right">
      <div class="col-sm-12 scp-row">
        <button class="btn btn-default" ng-click="reset()" ng-show="formObject && formObject.id" ng-disabled="working">
          <span class="glyphicon glyphicon-repeat"></span>&nbsp;Restablecer
        </button>
        <button class="btn btn-default" ng-click="save(formObject)" ng-disabled="working">
          <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Guardar
        </button>
      </div>
    </div>
  </div>
</form>
