<form role="form" name="htmlForm">
	<div class="">
      <div class="form-group">
        <label for="info.key" class="col-sm-3 control-label">&nbsp;</label>
        <div class="col-sm-9 scp-row" >
          <select class="form-control" ng-model="colposcopicType">
            <option value="0">Colposcópico</option>
            <option value="1">Citológico</option>
            <option value="2">Histopatológico</option>
          </select>
        </div>
      </div>
      <div ng-show="colposcopicType === '0'">
    	  <div class="form-group">
  			 <label for="info.type0.desc" class="col-sm-3 control-label">Descripción colposcópica:</label>
        	<div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.type0.desc" ng-model="info.type0.desc" ng-maxlength="2000" rows="4"></textarea></div>
      	</div>
      	<div class="form-group">
          <label class="col-sm-3 control-label">Diagnóstico:</label>
          <div class="col-sm-9 scp-row" >
            <div text-angular ng-model="info.type0.dx" name="info.type0.dx" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
          </div>
        </div>
      </div>
      <div ng-show="colposcopicType === '1'">
        <div class="form-group">
         <label for="info.type1.desc" class="col-sm-3 control-label">Descripción citológica:</label>
          <div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.type1.desc" ng-model="info.type1.desc" ng-maxlength="2000" rows="4"></textarea></div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Diagnóstico:</label>
          <div class="col-sm-9 scp-row" >
            <div text-angular ng-model="info.type1.dx" name="info.type1.dx" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
          </div>
        </div>
      </div>
      <div ng-show="colposcopicType === '2'">
        <div class="form-group">
         <label for="info.type2.desc" class="col-sm-3 control-label">Descripción Histopatológica:</label>
          <div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.type2.desc" ng-model="info.type2.desc" ng-maxlength="2000" rows="4"></textarea></div>
        </div>
        <div class="form-group" >
          <label class="col-sm-3 control-label">Diagnóstico:</label>
          <div class="col-sm-9 scp-row" >
            <div text-angular ng-model="info.type2.dx" name="info.type2.dx" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
       <label for="info.notes" class="col-sm-3 control-label">Observaciones:</label>
          <div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.notes" ng-model="info.notes" ng-maxlength="2000" placeholder="" rows="4" required></textarea></div>
      </div>
    </div>
</form>
