<form role="form" name="htmlForm">
	<div class="">
      <div class="form-group">
        <label for="info.key" class="col-sm-3 control-label">&nbsp;</label>
        <div class="col-sm-9 scp-row" >
          <select class="form-control" ng-model="histeroscopyType">
            <option value="0">Descripción microscópica</option>
            <option value="1">Estudio histológico</option>
          </select>
        </div>
      </div>
      <div ng-show="histeroscopyType === '0'">
    	  <div class="form-group">
  			 <label for="info.type0.descr" class="col-sm-3 control-label">&nbsp;</label>
        	<div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.type0.descr" ng-model="info.type0.descr" ng-maxlength="2000" rows="4"></textarea></div>
      	</div>
      	<div class="form-group">
          <label for="info_dx" class="col-sm-3 control-label">Diagnóstico:</label>
          <div class="col-sm-9 scp-row" >
            <div text-angular ng-model="info.type0.dx" name="info.type0.dx" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
          </div>
        </div>
      </div>
      <div ng-show="histeroscopyType === '1'">
        <div class="form-group">
         <label for="info.type1.descr" class="col-sm-3 control-label">&nbsp;</label>
          <div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.type1.descr" ng-model="info.type1.descr" ng-maxlength="2000" rows="4"></textarea></div>
        </div>
        <div class="form-group">
          <label for="info_dx" class="col-sm-3 control-label">Diagnóstico:</label>
          <div class="col-sm-9 scp-row" >
            <div text-angular ng-model="info.type1.dx" name="info.type1.dx" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
       <label for="info.notes" class="col-sm-3 control-label">Observaciones:</label>
          <div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.notes" ng-model="info.notes" ng-maxlength="2000" rows="4"></textarea></div>
      </div>
    </div>
</form>
