<form role="form" name="htmlForm">
	<div class="">
      <label for="info.part" class="col-sm-3 control-label">Pieza enviada:</label>
          <div class="col-sm-9 scp-row" ><input type="text" class="form-control" id="info.part" ng-model="info.part" ng-maxlength="100"></input></div>
      </div>
    	<div class="form-group">
			<label for="info.mac_descr" class="col-sm-3 control-label">Descripción macroscópica:</label>
      		<div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.mac_descr" ng-model="info.mac_descr" ng-maxlength="2000" rows="4"></textarea></div>
    	</div>
      <div class="form-group">
      <label for="info.mic_descr" class="col-sm-3 control-label">Descripción microscópica:</label>
          <div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.mic_descr" ng-model="info.mic_descr" ng-maxlength="2000" rows="4"></textarea></div>
      </div>
      <div class="form-group">
        <label for="info.dx" class="col-sm-3 control-label">Diagnóstico:</label>
        <div class="col-sm-9 scp-row" >
          <div text-angular ng-model="info.dx" name="info.dx" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
      </div>
    </div>
</form>
