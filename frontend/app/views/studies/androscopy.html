
<form role="form" name="htmlForm">
	<div class="">
    	<div class="form-group">
			<label for="info.description" class="col-sm-3 control-label">Descripción androscópica:</label>
      		<div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.description" ng-model="info.description" ng-maxlength="2000" placeholder="" rows="4" required></textarea></div>
    	</div>
    	<div class="form-group">
        <label for="info_dx" class="col-sm-3 control-label">Diagnóstico:</label>
          <div class="col-sm-9 scp-row" >
            <div text-angular ng-model="info.dx" name="info.dx" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
          </div>
      </div>
    	<div class="form-group">
			<label for="info.notes" class="col-sm-3 control-label">Observaciones:</label>
      		<div class="col-sm-9 scp-row" ><textarea class="form-control" id="info.notes" ng-model="info.notes" ng-maxlength="2000" placeholder="" rows="4" required></textarea></div>
    	</div>
    </div>
</form>
