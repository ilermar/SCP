<form role="form" name="htmlForm">
  <div class="container" ng-show="dataReady">
    <div class="formheader">
      <h3 class="">Cambiar contraseña</h3>
      *Campos obligatorios
    </div>
    <div class="form-group">
      <label for="formObject.currentpwd" class="col-sm-3 control-label">*Contraseña actual:</label>
      <div class="col-sm-9 scp-row" ><input type="password" class="form-control" id="formObject.currentpwd" ng-model="formObject.currentpwd" ng-maxlength="20" placeholder="Contraseña actual" required/></div>
    </div>
    <div class="form-group">
      <label for="formObject.newpwd" class="col-sm-3 control-label">*Nueva contraseña:</label>
      <div class="col-sm-9 scp-row" ><input type="password" class="form-control" id="formObject.newpwd" ng-model="formObject.newpwd" ng-maxlength="20" placeholder="Contraseña actual" required/></div>
    </div>
    <div class="form-group">
      <label for="formObject.newpwd2" class="col-sm-3 control-label">*Repetir contraseña:</label>
      <div class="col-sm-9 scp-row" ><input type="password" class="form-control" id="formObject.newpwd2" ng-model="formObject.newpwd2" ng-maxlength="20" placeholder="Contraseña actual" required/></div>
    </div>
    <div class="form-group text-right">
        <div class="col-sm-12 scp-row">
          <button class="btn btn-default" ng-click="change(formObject)"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Guardar</button></div>
      </div>
    </div>
</form>
